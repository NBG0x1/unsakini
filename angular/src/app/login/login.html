<div class="container">
  <h1>Login</h1>
  <hr>
  <p>
    or <a [routerLink]="['/register']">Create New Account</a>
  </p>
  <form #loginForm="ngForm">
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
    <div *ngIf="success" class="alert alert-success">
      {{success}}
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email" required [(ngModel)]="creds.email" name="email" #email="ngModel">
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="creds.password" name="password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
    <div class="form-group" style="margin-top: 20px;">
      <button (click)="doLogin($event)" type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </div>
  </form>
</div>
