<h1>Security Settings</h1>
<hr />
<form #cryptoKeyForm="ngForm">
  <div class="form-group">
    <label for="key">Set your encryption key</label>
    <input type="password" class="form-control"
      required
      [(ngModel)]="key" name="keyInput" #keyInput="ngModel">
  </div>
  <div [hidden]="keyInput.valid || keyInput.pristine"
             class="alert alert-danger">
          Key is required
        </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-primary" [disabled]="!cryptoKeyForm.form.valid">Submit</button>
</form>
