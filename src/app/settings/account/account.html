<ol class="breadcrumb">
  <li>
    <a [routerLink]="['/settings']">Settings</a>
  </li>
  <li>
    Account
  </li>
</ol>
<h1>
  Account Settings
</h1>
<hr>
<h1>{{account.name}}</h1>
<hr>
<form #accountForm="ngForm" *ngIf="account">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="name" required [(ngModel)]="account.name" name="name" #name="ngModel">
  </div>
  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    Name is required
  </div>
  <div class="form-group">
    <label for="email">
      Email
    </label>
    <input type="email" class="form-control" id="email" placeholder="email" required [(ngModel)]="account.email" name="email" #email="ngModel">
  </div>
  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
    Email is required
  </div>
  <div class="form-group">
    <label for="password">
      New Password
    </label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="account.new_password" name="new_password" #new_password="ngModel">
    <span class="help-block">
      <i>(Optional)</i>
    </span>
  </div>
  <div class="form-group">
    <label for="password">
      Confirm New Password
    </label>
    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" [(ngModel)]="account.confirm_password" name="confirmPassword" #confirmPassword="ngModel">
    <span class="help-block">
      <i>(Optional)</i>
    </span>
  </div>
  <div [hidden]="(account.confirm_password.length > 0 || !account.new_password) || confirmPassword.pristine" class="alert alert-danger">
    Confirm password required
  </div>
  <div [hidden]="(account.confirm_password === account.new_password || !new_password) || confirmPassword.pristine" class="alert alert-danger">
    Passwords don't match
  </div>
  <div class="form-group">
    <label for="password">
      Old Password
    </label>
    <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="account.old_password" name="old_password" #old_password="ngModel">
    <span class="help-block">
      <i>(Required)</i>
    </span>
  </div>
  <div [hidden]="old_password.valid || old_password.pristine" class="alert alert-danger">
    Current password is required
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-primary" [disabled]="!passwordsValid() || !accountForm.form.valid">Submit</button>
</form>
