<h1>Dashboard Home</h1>
<h2>My Lists</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let list of getLists()" routerLinkActive="active">
    <a [routerLink]="['lists', list.id]">
      {{list.name}}
      <span class="badge">{{list.items.length}}</span>
    </a>
  </li>
  <li class="list-group-item" *ngIf="list.items.length === 0">
    <a [routerLink]="['lists', list.id]">
      <a [routerLink]="['new-list']">
        <span class="fa fa-plus"></span>Create a List
      </a>
    </a>
  </li>
</ul>
