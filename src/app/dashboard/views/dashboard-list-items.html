<a [routerLink]="['/dashboard']">Lists</a> > <a>{{getList().name}}</a>

<h1>{{getList().name}}</h1>
<a [routerLink]="['/dashboard/lists', getList().id, 'edit']">Edit</a> |
<a (click)="doDeleteList(list)">Delete</a>
<hr>
<p class="lead">
  <strong>Items</strong>
</p>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of getList().items">
    <div class="row">
      <div class="col-xs-10">
        <a [routerLink]="['/dashboard/items', item.id]">{{item.title}}</a>
      </div>
      <div class="col-xs-1">
        <a [routerLink]="['/dashboard/items', item.id, 'edit']">Edit</a>
      </div>
      <div class="col-xs-1">
        <a appDeleteItem [item]="item">Delete</a>
      </div>
    </div>
  </li>
  <li class="list-group-item" *ngIf="getList().items.length === 0">
    No items yet!
  </li>
</ul>


<a class="btn btn-primary" [routerLink]="['/dashboard/lists', getList().id, 'add-item']">
  <span class="fa fa-plus"></span>
  Add Item
</a>
