<ol class="breadcrumb">
  <li>
    <a [routerLink]="['/dashboard']">Dashboard</a>
  </li>
  <li>
    <a [routerLink]="['/dashboard/lists', item.list_id]">{{item.list.name}}</a>
  </li>
  <li class="active">
    {{item.title}}
  </li>
</ol>
<div>
  <h1 class="page-title">{{item.title}}
  </h1>
  <hr>
  <a class="btn btn-sm btn-default" [routerLink]="['/dashboard/lists', item.list_id]">Back</a>
  <a class="btn btn-sm btn-primary" [routerLink]="['/dashboard/items', item.id, 'edit']">Edit</a>
  <a class="btn btn-sm btn-danger" appDeleteItem [item]="item" (onItemDeleted)="onItemDeleted($event)">Delete</a>
  <hr>
  <pre>{{item.content}}</pre>
</div>
