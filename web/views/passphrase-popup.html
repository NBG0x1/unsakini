<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Enter your passphrase key</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="passphrase">Passphrase</label>
        <input type="passphrase" name="passphrase" ng-model="passphrase">
      </div>
      <button type="submit" ng-click="PassphrasePopupCtrl.submit()">Submit</button>
    </form>
  </div>
</div>
