<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Enter your passphrase key</h4>
  </div>
  <div class="modal-body">

    <p>
      Passphrase serves as a key to encrypt your data before sending to the server and to
      decrypt encrypted data from the server.
    </p>
    <form>
      <div class="form-group">
        <label for="passphrase">Passphrase</label>
        <input class="form-control" type="text" name="passphrase" ng-model="passphrase">
      </div>
      <div class="form-group">
        <label for="passphrase">Confirm Passphrase</label>
        <input class="form-control" type="text" name="confirm_passphrase" ng-model="confirm_passphrase">
        <span class="help-block" ng-show="passphrase !== confirm_passphrase">
          <span class="text-danger">Passphrase do not match.</span>
        </span>
      </div>
      <button class="btn btn-success" type="submit" ng-click="PassphrasePopupCtrl.submit()" ng-disabled="confirm_passphrase !== passphrase">Set My Passphrase</button>
    </form>
  </div>
</div>
