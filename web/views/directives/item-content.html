<div class="modal-content">
  <div class="modal-header text-center">
    <div class="modal-title">
      <strong>{{title}}</strong>
    </div>
  </div>
  <div class="modal-body">

    <uib-tabset active="active">
      <uib-tab index="0" heading="View as Plain Text" active="true">
        <pre>{{plain_text}}</pre>
      </uib-tab>
      <uib-tab index="1" heading="View as Markdown">
        <div ng-bind-html="markdown"></div>
      </uib-tab>
    </uib-tabset>




  </div>
</div>
