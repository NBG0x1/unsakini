<div class="container">
  <div class="row">
    <div class="col-md-4">
      <strong>Lists</strong>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="list in lists">
          <a ui-sref="list.items({id: list.id})">{{list.name | decrypt}}</a>
        </li>
      </ul>
      <a ui-sref="list.new" class="btn btn-primary">
        New List
      </a>
    </div>
    <div class="col-md-8" ui-view></div>
  </div>
</div>
