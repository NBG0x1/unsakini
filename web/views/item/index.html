<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      {{list.name | decrypt}}
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in list.items" item-content="item">
          <a>{{item.title | decrypt}}</a>
        </li>
      </ul>
      <a ui-sref="list.new_item({id: list.id})" class="btn btn-primary">Add Item</a>
    </div>
  </div>
</div>
