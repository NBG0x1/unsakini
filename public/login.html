<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <form action="/login" method="POST">
    <label for="email">Email</label>
    <input type="email" name="email">
    <label for="password">Password</label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
